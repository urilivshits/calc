<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <input type="text" class="screen">
        <button type="button" class="btn btn-grey btns btn0" data-num="0">0</button>
        <button type="button" class="btn btn-grey btns btn1" data-num="1">1</button>
        <button type="button" class="btn btn-grey btns btn2" data-num="2">2</button>
        <button type="button" class="btn btn-grey btns btn3" data-num="3">3</button>
        <button type="button" class="btn btn-grey btns btn4" data-num="4">4</button>
        <button type="button" class="btn btn-grey btns btn5" data-num="5">5</button>
        <button type="button" class="btn btn-grey btns btn6" data-num="6">6</button>
        <button type="button" class="btn btn-grey btns btn7" data-num="7">7</button>
        <button type="button" class="btn btn-grey btns btn8" data-num="8">8</button>
        <button type="button" class="btn btn-grey btns btn9" data-num="9">9</button>
        <button type="button" class="btn btn-grey btns btnDot" data-num=".">.</button>

        <button type="button" class="btn btn-yellow btns btnPlus" data-num="+">+</button>
        <button type="button" class="btn btn-yellow btns btnMinus" data-num="-">-</button>
        <button type="button" class="btn btn-yellow btns btnMultiply" data-num="*">X</button>
        <button type="button" class="btn btn-yellow btns btnDivide" data-num="/">/</button>
       
        <button type="button" class="btn-equal btn-yellow btns">=</button>
        <button type="button" class="btn-ac btn-light-grey btns btnAc">AC</button>
        <button type="button" class="btn-plus-minus btn-light-grey btns">+/-</button>
        <button type="button" class="btn-percent btn-light-grey btns">%</button>


    </div>
    




</body>
</html>
